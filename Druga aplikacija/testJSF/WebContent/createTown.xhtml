<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>  
<title>Administrator application</title>  
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>  
<h:body>  
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">Enter data</h2>  
</div>  
</div>  
<hr/>  
<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">Town name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name-id" value="#{townBean.townName}" class="form-control"   
validatorMessage="Molimo unesite korisnicko ime"  label = "Korisnicko ime"  required="true">  
</h:inputText>
 <h:message for = "name-id" style = "color:red" />  
</div>  
</div>    
 
 <div class="form-group"> 
<h:outputLabel for="username" class="control-label col-sm-4">State</h:outputLabel>  
<h:selectOneMenu value="#{townBean.stateId}">
                <f:selectItems value="#{stateBean.allStates}" var="state"
                 itemValue="#{state.stateId}"
                 itemLabel="#{state.stateName}" />
</h:selectOneMenu>  
</div> 
 
<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
<h:commandButton value="Save" action="#{townBean.addTown}" class="btn btn-success"   
style="width: 80px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>  
<div class="col-sm-2">  
<h:link outcome="towns" value="Show all towns" class="btn btn-primary" />  
</div>  
</div>  
</div>  
</h:form>  
</h:body>  
</html>
