<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>  
<title>Administrator application</title>  
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>  
<h:body>  
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">Update user</h2>  
</div>  
</div>  
<hr/>  
<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">E-Mail</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="email-id" value="#{updateUser.email}" class="form-control"   
   required="true">  
</h:inputText>
 <h:message for = "email-id" style = "color:red" />  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">Username</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name-id" value="#{updateUser.username}" class="form-control"   
 label = "Korisnicko ime"  required="true">  
</h:inputText>
 <h:message for = "name-id" style = "color:red" />  
</div>  
</div>    
<div class="form-group">  
<h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="password-id" value="#{updateUser.password}" class="form-control"   
validatorMessage="Molimo unesite lozinku" label = "Lozinka"  required="true">  
</h:inputText> 
<h:message for = "password-id" style = "color:red" />  
</div>  
</div>

<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">Name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name" value="#{updateUser.name}" class="form-control"   
   required="true">  
</h:inputText>
 <h:message for = "name" style = "color:red" />  
</div>  
</div> 
 
 <div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">Surname</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="surname-id" value="#{updateUser.surname}" class="form-control"   
   required="true">  
</h:inputText>
 <h:message for = "surname-id" style = "color:red" />  
</div>  
</div> 

<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">Address</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="address-id" value="#{updateUser.address}" class="form-control"   
   required="true">  
</h:inputText>
 <h:message for = "address-id" style = "color:red" />  
</div>  
</div> 
 
 <div class="form-group"> 
<h:outputLabel for="username" class="control-label col-sm-4">State</h:outputLabel>  
<h:selectOneMenu value="#{updateUser.state}">
                <f:selectItems value="#{updateUser.stateValue}" />
</h:selectOneMenu>  
</div> 

<div class="form-group"> 
<h:outputLabel for="username" class="control-label col-sm-4">User type</h:outputLabel>  

<h:selectOneRadio  required="true" value="#{updateUser.user_type}">
                
   	<f:selectItem itemValue="Putnicki prevoz" itemLabel="Putnicki prevoz" />
   	<f:selectItem itemValue="Teretni prevoz" itemLabel="Teretni prevoz" />
   	
</h:selectOneRadio>

</div> 
 
 
<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
<h:commandButton value="Update" action="#{userBean.updateUserChosen(updateUser)}" class="btn btn-success"   
style="width: 80px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>  
<div class="col-sm-2">  
<h:link outcome="users" value="Show all users" class="btn btn-primary" />  
</div>  
</div>  
</div>  
</h:form>  
</h:body>  
</html>
