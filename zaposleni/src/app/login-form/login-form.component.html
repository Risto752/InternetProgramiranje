

<div class="container">
    <h2>Login page</h2><br>
<form  #loginForm="ngForm" (ngSubmit)="loginUser()" novalidate>

    <div id="loginError" class="alert alert-danger" role="alert" style="display:none;">
        Invalid username or password!
      </div>

    <div class="form-group">


   <label for="username">Username</label>
   <input required  name="username" [(ngModel)]="userModel.username" #username="ngModel"  id="username" type="text" class="form-control">    
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">First name is required</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input  required name="password" [(ngModel)]="userModel.password" #password="ngModel" id="password" type="password"  class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
    </div>
        <br>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>

</div>
